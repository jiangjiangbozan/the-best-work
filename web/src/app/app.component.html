<div class="container">
  <div class="main-content">
    <h1 class="text-center" style="font-size: 50px">欢迎使用课表管理系统</h1>
    <p class="text-center">这是一个为了方便管理课程表而设计的系统，它提供了一系列强大的功能，帮助您高效地组织和查看课程信息。</p>

    <!-- 主要功能模块展示 -->
    <div class="row">
      <div class="col-md-4">
        <div class="text-center">
          <i class="material-icons feature-icon">book</i>
          <h3>课程管理</h3>
          <p class="feature-description">轻松添加、编辑和删除课程信息。您可以设置课程名称、时间、地点等详细信息。</p>
        </div>
      </div>
      <div class="col-md-4">
        <div class="text-center">
          <i class="material-icons feature-icon">calendar_today</i>
          <h3>课表查看</h3>
          <p class="feature-description">以直观的方式查看每周的课表安排。支持不同的视图模式，如周视图、日视图等。</p>
        </div>
      </div>
      <div class="col-md-4">
        <div class="text-center">
          <i class="material-icons feature-icon">people</i>
          <h3>学生/教师管理</h3>
          <p class="feature-description">管理与课程相关的学生和教师信息。可以进行分组、权限设置等操作。</p>
        </div>
      </div>
    </div>

    <!-- 数据统计图表（这里可以使用实际的图表库，如Chart.js来替换） -->
    <div class="chart-container">
      <canvas id="myChart"></canvas>
    </div>

    <p class="text-center">使用我们的课表管理系统，让您的教学和学习安排更加有序和高效。</p>
  </div>
</div>
