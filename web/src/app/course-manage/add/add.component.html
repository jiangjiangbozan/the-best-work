<div class="main-content">
    <div class="container mt-4 mb-4">
        <div class="row justify-content-center my-3"> <!-- 添加垂直间距 -->
          <div class="col-md-6 text-center"> <!-- 控制宽度并居中文本 -->
              <h2 class="display-4 special-heading">添加我的课程</h2>
          </div>
        </div>
    </div>
    <!-- 返回按钮 -->
    <div class="row mt-5">
      <div class="col-4 offset-4 border border-success p-2">
        <form (ngSubmit)="onSubmit()"  [formGroup]="formGroup">
        <!-- 隐藏id传入后端 -->
            <div class="form-group">
                <label for="course">课程名称：</label>
                <input type="text" class="form-control" id="course" name="course" placeholder="请输入课程名称" formControlName="name">
            </div>
            <div class="form-group">
                <app-date-seletor formControlName="start_week"></app-date-seletor>
                -----
                <app-end-time-seletor   formControlName="end_week"></app-end-time-seletor>
            </div>
            <div class="form-group">
                <label for="section">节次：</label>
                <select class="custom-select mr-sm-2" id="section" name="section" formControlName="section">
                    <option selected disabled value="">请选择课程节次</option>
                    <option value="1">第一大节</option>
                    <option value="2">第二大节</option>
                    <option value="3">第三大节</option>
                    <option value="4">第四大节</option>
                    <option value="5">第五大节</option>
                    <option value="6">星期六</option>
                    <option value="7">星期日</option>
                </select>
            </div>
            <div class="form-group">
                <label for="day">星期：</label>
                <select class="custom-select mr-sm-2" id="day" name="day" formControlName="date">
                    <option selected disabled value="">请选择课程星期</option>
                    <option value="1">星期一</option>
                    <option value="2">星期二</option>
                    <option value="3">星期三</option>
                    <option value="4">星期四</option>
                    <option value="5">星期五</option>
                    <option value="6">星期六</option>
                    <option value="7">星期日</option>
                </select>
            </div>
            <div class="row justify-content-center">
                <div class="col-sm-10 text-center">
                    <button type="submit" class="btn btn-primary" [disabled]="formGroup.invalid" >保存</button>
                </div>
            </div>
        </form> 
        </div>
    </div>      
  </div>
