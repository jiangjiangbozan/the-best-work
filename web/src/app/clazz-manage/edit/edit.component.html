<h2 mat-dialog-title>编辑班级</h2>
<mat-dialog-content>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="fill">
      <mat-label>所属学校</mat-label>
      <mat-select formControlName="schoolId" required>
        <mat-option *ngFor="let school of schools" [value]="school.id">
          {{ school.name }}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="form.get('schoolId')?.invalid && form.get('schoolId')?.touched">
        所属学校是必填项。
      </mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>班级名称</mat-label>
      <input matInput formControlName="name" required>
      <mat-error *ngIf="form.get('name')?.invalid && form.get('name')?.touched">
        班级名称是必填项。
      </mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button color="primary" type="submit" (click)="onSubmit()">保存</button>
  <button mat-button (click)="close()">取消</button>
</mat-dialog-actions>
