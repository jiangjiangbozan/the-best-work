<nav aria-label="Page navigation example">
  <ul class="pagination">
    <li class="page-item dropdown">
      <a class="dropdown-toggle dropdown-item" id="pageSizeDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        {{ pageSize }} 条
      </a>
      <div class="dropdown-menu" aria-labelledby="pageSizeDropdown">
        <a class="dropdown-item" (click)="onPageSizeChange(5)">5 条</a>
        <a class="dropdown-item" (click)="onPageSizeChange(10)">10 条</a>
        <a class="dropdown-item" (click)="onPageSizeChange(20)">20 条</a>
      </div>
    </li>
    <li class="page-item" [class.disabled]="currentPage === 1">
      <a class="page-link" (click)="currentPage > 1 && onChangePage(1)">首页</a>
    </li>
    <li class="page-item" *ngIf="currentPage > 1">
      <a class="page-link" (click)="onChangePage(currentPage - 1)">上一页</a>
    </li>
    <!-- 显示当前页附近的页码 -->
    <li class="page-item" *ngFor="let page of getPageNumbersNearby()" [class.active]="currentPage === page">
      <a class="page-link" (click)="onChangePage(page)">{{ page }}</a>
    </li>
    <li class="page-item" *ngIf="currentPage < totalPages">
      <a class="page-link" (click)="onChangePage(currentPage + 1)">下一页</a>
    </li>
    <li class="page-item" [class.disabled]="currentPage === totalPages">
      <a class="page-link" (click)="currentPage < totalPages && onChangePage(totalPages)">尾页</a>
    </li>
  </ul>
</nav>
