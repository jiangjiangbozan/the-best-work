<div mat-dialog-content>
  <form #schoolForm="ngForm">
    <mat-form-field>
      <input matInput placeholder="学校名称" name="name" ngModel required>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="primary" (click)="onYesClick(schoolForm.value)">确定</button>
  <button mat-button (click)="onNoClick()">取消</button>
</div>
