<h2 mat-dialog-title>编辑学校</h2>
<mat-dialog-content>
  <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="fill">
      <mat-label>学校名称</mat-label>
      <input matInput formControlName="name" required>
      <mat-error *ngIf="editForm.get('name')?.invalid && (editForm.get('name')?.dirty || editForm.get('name')?.touched)">
        学校名称是必填项
      </mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button color="primary" (click)="onSubmit()">保存</button>
  <button mat-button mat-dialog-close>取消</button>
</mat-dialog-actions>
